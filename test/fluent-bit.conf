[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Plugins_File plugins.conf
    HTTP_Server  Off
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

[INPUT]
    Name cpu
    Tag  cpu.local
    Interval_Sec 1

[INPUT]
    Name dummy
    Tag  dummy.local

[OUTPUT]
    Name  logzio
    Match *
    Token <YOUR_LOGZIO_SHIPPING_TOKEN>
    URL   <YOUR_LOGZIO_LISTENER_URL>
    Type  testBit
    Debug true